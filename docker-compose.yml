version: "3.8"
services:

  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=dev
      - POSTGRES_DB=brancoin
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  bot:
    build: ./bot/
    env_file:
      - ./env.txt
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=dev
      - POSTGRES_DB=brancoin
      - IS_DEBUG=true
    depends_on:
      - db
    
volumes:
  pgdata:
     
